version: '3.3'

services:
  api:
    image: timoa/nodejs-encryption-api-example:latest@sha256:7348a5690fde457457ef0b171c992ae877af7e2084e6b384c096c85047188f78
    environment:
      - NODE_ENV=production
      - NODE_HOST=0.0.0.0
      - MONGO_HOST=mongo
      - WAIT_HOSTS=mongo:27017
    ports:
      - 3000:3000
    restart: always
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo@sha256:ad947856db716ddd0b9cc525e341c77208ed8dafcb4a6ad23f9b3addd7a4f71c
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:27017"]
        interval: 30s
        timeout: 10s
        retries: 5
