version: '3.3'

services:
  api:
    image: timoa/nodejs-encryption-api-example:latest@sha256:33cac806d192b0c025adb464d0dae158785b13ade8826a34ca4d08a8f6a19b61
    environment:
      - NODE_ENV=production
      - NODE_HOST=0.0.0.0
      - MONGO_HOST=mongo
      - WAIT_HOSTS=mongo:27017
    ports:
      - 3000:3000
    restart: always
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo@sha256:9342a9279a9841fc5f8192e49dcaaf9404e6bb3a90e8cf134eb96074830dd448
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:27017"]
        interval: 30s
        timeout: 10s
        retries: 5
