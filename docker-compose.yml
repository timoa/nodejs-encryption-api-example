version: '3.3'

services:
  api:
    image: timoa/nodejs-encryption-api-example:latest@sha256:f73079c8045d361899b8c372566616cba1249e61edcc6288549a2f3729dd3de6
    environment:
      - NODE_ENV=production
      - NODE_HOST=0.0.0.0
      - MONGO_HOST=mongo
      - WAIT_HOSTS=mongo:27017
    ports:
      - 3000:3000
    restart: always
    links:
      - mongo
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo@sha256:94cd91589ff66a7cc7eb6f794f254522c1587457d46f94e0cb1c460e73498255
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:27017"]
        interval: 30s
        timeout: 10s
        retries: 5
